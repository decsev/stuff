<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="full-screen" content="true" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-page-mode" content="app" />
  <title>car</title>
  <link rel="stylesheet" type="text/css" href="./src/js/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="./src/css/hero.css">
</head>

<body style="background:#000">
  <video id="video1" class="video1 hide" preload="auto" x-webkit-airplay="true" webkit-playsinline="true" playsinline="" x5-video-player-type="h5"
    x5-video-player-fullscreen="true"
    src="src/img/hero/a.mp4"
    poster=""
  >
  </video>
  <div class="load-wrap">
    <div class="loadimg"></div>
    <div class="loadimg2"></div>
    <div class="loadimg3"></div>
    <div class="btn-enter  "></div>
    <p class="load-percent">0%</p>
    <div></div>
  </div>
  <div class="page-1 hide">
    <div class="fangxiangpan" id="hot"></div>
  </div>
  <div class="page-2 hide">
    <div class="fangxiangpan" id="hot2"></div>
  </div>
  <div class="white-page opacity-0 hide"></div>
  <div class="last-page  top1">
      <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="rsrc-box">
                <img class="rsrc" rsrc="./src/img/hero/dongli.png">
              </div>
              <p class="hero-intro">关于...</p>
            </div>
            <div class="swiper-slide">
              <div class="rsrc-box">
                <img class="rsrc" rsrc="./src/img/hero/fanghu.png">
              </div>
              <p class="hero-intro">关于...</p>
            </div>
            <div class="swiper-slide">
              <div class="rsrc-box">
              <img class="rsrc" rsrc="./src/img/hero/feixing.png">
            </div>
              <p class="hero-intro">关于...</p>
            </div>
            <div class="swiper-slide">
              <div class="rsrc-box">
              <img class="rsrc" rsrc="./src/img/hero/kongjian.png">
            </div>
              <p class="hero-intro">关于...</p>
            </div>
            <div class="swiper-slide">
              <div class="rsrc-box">
              <img class="rsrc" rsrc="./src/img/hero/qinang.png">
            </div>
              <p class="hero-intro">关于...</p>
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="btn-box"><img class="rsrc btn-return-play" rsrc="./src/img/hero/last_return.png"></div>
  </div>
  <div class="share-page hide">
    <img class="share-img" src="./src/img/hero/share_ing.png">
  </div>
  <div class="btn-music hide"></div>
  <div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content">
      <i class="icon-wx mod-orient-layer__icon-orient"></i>
      <div class="mod-orient-layer__desc">为了更好的体验，请使用竖屏浏览</div>
    </div>
  </div>
</body>
<script type="text/javascript" src="src/js/zepto.min.js"></script>
<script type="text/javascript" src="src/js/swiper.min.js"></script>
<script type="text/javascript" src="hero.js"></script>

</html>
