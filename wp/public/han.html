<!--微信分享 开始-->
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    //微信分享标题
    var shareTitle = '小编卧底，二手车市场探案';
    //微信分享简介
    var descContent = '职场新人小编，入职第一天被上司安排探案二手车市场';
    //朋友圈转发标题
    var shareTimeLineTitle = '职场新人小编，入职第一天被上司安排探案二手车市场';
    //分享小图(120x120)
    var imgUrl = 'http://img1.gtimg.com/autoguangzhou/pics/hv1/33/136/207/13494888.jpg';
    //分享地址(默认为当前地址)
    var lineLink = window.location.href;
    var appid = '';
    function shareFriend() {
        WeixinJSBridge.invoke('sendAppMessage',{
            "appid": appid,
            "img_url": imgUrl,
            "img_width": "120",
            "img_height": "120",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
            _report('send_msg', res.err_msg);
        })
    }
    function shareTimeline() {
        WeixinJSBridge.invoke('shareTimeline',{
            "img_url": imgUrl,
            "img_width": "120",
            "img_height": "120",
            "link": lineLink,
            "desc": descContent,
            "title": shareTimeLineTitle
        }, function(res) {
            _report('timeline', res.err_msg);
        });
    }
    function shareWeibo() {
        WeixinJSBridge.invoke('shareWeibo',{
            "content": descContent,
            "url": lineLink,
        }, function(res) {
            _report('weibo', res.err_msg);
        });
    }
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
        });
        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
        });
    }, false);
</script>
