<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="full-screen" content="true" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-page-mode" content="app" />
  <title>car</title>
  <link rel="stylesheet" type="text/css" href="./src/css/hero.css">
</head>

<body style="background:#000">
  <video id="video1" class="video1 hide" preload="auto" x-webkit-airplay="true" webkit-playsinline="true" playsinline="" x5-video-player-type="h5"
    x5-video-player-fullscreen="true"
    src="http://video.whalesgeek.net/campaign/2017/Html5_B_jd_battery/img/videoaaa.mp4"
    poster="./src/img/hero/poster.jpg"
  >
  </video>
  <div class="load-wrap top1">
    <img class="load-text" src="./src/img/hero/load_text.png">
    <div class="loadimg"></div>
    <p class="load-percent">0%</p>
    <img class="btn-enter btnenter hide" src="./src/img/hero/start.png">
  </div>
  <div class="page-1 hide">
    <div class="fangxiangpan" id="hot"></div>
  </div>
  <div class="page-2 hide">
    <div class="fangxiangpan" id="hot2"></div>
  </div>
  <div class="white-page opacity-0 hide"></div>
  <div class="last-page hide">
    <img class="last-bg" rsrc="./src/img/hero/last_bg.png">
    <img class="last-person hide" rsrc="./src/img/hero/last_person.png">
    <img class="last-line" rsrc="./src/img/hero/last_line.png">
    <img class="last-text1 hide" rsrc="./src/img/hero/last_text1.png">
    <img class="last-text2" rsrc="./src/img/hero/last_text2.png">
    <img class="btn-return" rsrc="./src/img/hero/last_return.png">
    <img class="btn-jump" rsrc="./src/img/hero/last_jump.png">
    <img class="btn-share" rsrc="./src/img/hero/last_share.png">
  </div>
  <div class="share-page hide">
    <img class="share-img" src="./src/img/hero/share_ing.png">
  </div>
  <div class="btn-music hide"></div>
  <div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content">
      <i class="icon-wx mod-orient-layer__icon-orient"></i>
      <div class="mod-orient-layer__desc">为了更好的体验，请使用竖屏浏览</div>
    </div>
  </div>
</body>
<script type="text/javascript" src="src/js/zepto.min.js"></script>
<script type="text/javascript" src="hero.js"></script>

</html>
